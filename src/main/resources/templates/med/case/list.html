<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .manager_toolbar_label {
        position: relative;
        margin: 10px;
        line-height: 34px;
    }

    .manager_toolbar_last_input {
        margin-right: 10px;
    }
    .layui-upload-file{
        display: none!important;
    }
    .manager_btn_i {
        margin-right: 2px;
    }

    .manager_btn_pl_dw {
        margin-left: 10px;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <input id="userId" class="form-control" type="text" th:value="${userId}" style="display: none"/>
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar crh_hidden">
                    <label for="doctorName" class="pull-left manager_toolbar_label">医生姓名 : </label>
                    <div class="columns pull-left col-md-2 nopadding manager_toolbar_last_input">
                        <input id="doctorName" type="text" class="form-control"
                               placeholder="请输入医生姓名">
                    </div>
                    <div class="columns pull-left">
                        <button class="btn btn-success manager_btn_pl_dw" onclick="reLoad()">
                            <i class="fa fa-search" aria-hidden="true"></i>查询
                        </button>
                        <button class="btn btn-primary manager_btn_pl_dw" id="upload">
                            <i class="fa fa-upload" aria-hidden="true"></i>导入病例
                        </button>
                        <button class="btn btn-primary manager_btn_pl_dw" onclick="caseDownload()">
                            <i class="fa fa-download" aria-hidden="true"></i>下载病例
                        </button>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<script th:src="@{/js/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/med/case/list.js}"></script>
</body>
</html>
